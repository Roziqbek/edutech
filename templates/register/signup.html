{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block head %}
    <title>Sign up</title>
    <style>
      label {
        display: none;
      }
    </style>
    {% endblock head %}
  </head>
  <body>
    {% block content %}
    <section class="form-container">
      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h3>register now</h3>
        <p>your name <span>*</span></p>
        <input
          type="text"
          name="name"
          placeholder="enter your name"
          required
          maxlength="50"
          class="box"
        />
        <p>your email <span>*</span></p>
        <input
          type="email"
          name="email"
          placeholder="enter your email"
          required
          maxlength="50"
          class="box"
        />
        <p>your password <span>*</span></p>
        <input
          type="password"
          name="pass"
          placeholder="enter your password"
          required
          maxlength="20"
          class="box"
        />
        <p>confirm password <span>*</span></p>
        <input
          type="password"
          name="c_pass"
          placeholder="confirm your password"
          required
          maxlength="20"
          class="box"
        />
        <p>not robot <span>*</span></p>
        {{form}}
        <input type="submit" value="register new" name="submit" class="btn" />
      </form>
    </section>
    {% endblock content %}
  </body>
</html>
